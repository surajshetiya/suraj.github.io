name: run cron/main.py

on:
  schedule:
    # - cron: '0 0 * * *' # At 00:00 everyday
    - cron: '*/5 * * * *' # At 00:00 everyday

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r cron/requirements.txt

      - name: execute py script # run main.py
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: python cron/main.py

      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add cron/publications.json
          git diff-index --quiet HEAD || (git commit -a -m "updated publications.json" --allow-empty)

      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main 