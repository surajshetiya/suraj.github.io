    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">

  <body>
    <!-- Navbar goes here -->
		<nav class="bg-white shadow-lg">
			<div class="max-w-6xl mx-auto px-4">
				<div class="flex justify-between">
					<div class="flex space-x-7">
						<div>
							<!-- Website Logo -->
							<a href="#" class="flex items-center py-4 px-2">
								<img src="images/icons/android-chrome-192x192.png" alt="Logo" class="h-8 w-8 mr-2">
								<!--span class="font-semibold text-gray-500 text-lg">Navigation</span-->
							</a>
						</div>
						<!-- Primary Navbar items -->
						<div class="hidden md:flex items-center space-x-1">
							<a href="index.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Home</a>
							<a href="publications.html" class="py-4 px-2 text-blue-500 border-b-4 border-blue-500 font-semibold ">Publications</a>
							<a href="contact.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Contact</a>
						</div>
					</div>
					<!-- Mobile menu button -->
					<div class="md:hidden flex items-center">
						<button class="outline-none mobile-menu-button">
						<svg class=" w-6 h-6 text-gray-500 hover:text-blue-500 "
							x-show="!showMenu"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path d="M4 6h16M4 12h16M4 18h16"></path>
						</svg>
					</button>
					</div>
				</div>
			</div>
			<!-- mobile menu -->
			<div class="hidden mobile-menu">
				<ul class="">
					<li><a href="index.html" class="block text-sm px-2 py-4 text-white bg-blue-500 font-semibold">Home</a></li>
					<li class="active"><a href="publications.html" class="block text-sm px-2 py-4 hover:bg-blue-500 transition duration-300">Publications</a></li>
					<li><a href="contact.html" class="block text-sm px-2 py-4 hover:bg-blue-500 transition duration-300">Contact</a></li>
				</ul>
			</div>
			<script>
				const btn = document.querySelector("button.mobile-menu-button");
				const menu = document.querySelector(".mobile-menu");

				btn.addEventListener("click", () => {
					menu.classList.toggle("hidden");
				});

				function readTextFile(file, callback) {
					var rawFile = new XMLHttpRequest();
					rawFile.overrideMimeType("application/json");
					rawFile.open("GET", file, true);
					rawFile.onreadystatechange = function() {
						if (rawFile.readyState === 4 && rawFile.status == "200") {
							callback(rawFile.responseText);
						}
					}
					rawFile.send(null);
				}

				function storeByYear(text){
						var data = JSON.parse(text);
						// console.log(data);
						var elem = document.getElementById("publish-names");
						// Need to add elements to elem
						const sortedPubs = data.publications.sort((a, b) => a["bib"]["pub_year"] > b["bib"]["pub_year"]);
						sortedPubs.forEach(element => {
							// Add a <p> tag to the div
							const para = document.createElement("p");
							const nodeNames = document.createTextNode(element["bib"]["author"].split(" and ").join(", ") + ". ");
							para.appendChild(nodeNames);
							const nodePaper = document.createTextNode(element["bib"]["title"] + ". ");
							para.appendChild(nodePaper);
							const nodeJournal = document.createTextNode(element["bib"]["journal"] + ", " + element["bib"]["pub_year"]);
							para.appendChild(nodeJournal);
							elem.appendChild(para);
						});
					}

				window.addEventListener("load", (event) => {
					// Need to populate the div id "publish-names"
					readTextFile("publications.json", storeByYear);
				});
			</script>
		</nav>
		<div>
			<h1 class="text-blue-500 text-2xl md:text-3xl lg:text-4xl font-bold p-4">Publications</h1>
			<div id="publish-names">
			</div>
		</div>
  </body>
</html>
